<h2>{{title}}</h2>
<table>
    <tbody>
        <tr ng-repeat="url in urls">
            <td>
                <img src="{{url.img_url}}" style="width: 20px; height: 20px;"/>
            </td>
            <td title="{{url.description}}">
                <span class="link" ng-click="open(url.url)">{{url.title}}</span>
            </td>
        </tr>
    </tbody>
</table>
