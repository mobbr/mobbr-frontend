<div class="row top-bar">
    <div class="container">
        <div class="row left-pad">
            <div class="col-md-6">
                <h1 ng-bind="$state.current.data.title"></h1>
            </div>
            <div ng-if="$state.includes('box.task')">
                <div class="col-md-3">
                    <a ng-disabled="!activeQuery"
                       ng-href="{{ activeQuery }}"
                       class="btn btn-call white btn-block"
                       target="_blank">Go to task</a>
                </div>
                <div class="col-md-3">
                    <a ng-disabled="!activeQuery"
                       ui-sref="box.task.view.pay"
                       ng-bind="'Make a ' + (task.result.script.type == 'donate' ? 'pledge' : 'payment')"
                       class="btn btn-block btn-call">Make a pledge</a>
                </div>
            </div>
            <!--<div ng-if="$state.includes('box.crowds') || $state.includes('box.tasks')" class="col-md-3 col-md-offset-3">
                <a class="btn btn-call btn-block">Start a new task!</a>
            </div>-->
        </div>
    </div>
</div>

<div ui-view="pay" class="task-pay"></div>

<div class="row top-info query-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <mobbr-smart-url-box active-query="activeQuery" url-type="{{ $state.includes('box.crowds') && 'CROWDS' || $state.includes('box.tasks') && 'TASKS' || $state.includes('person') && 'PROFILE' || 'TASK' }}" query="query"></mobbr-smart-url-box>
            </div>
        </div>
    </div>
</div>


<div>
    <div ui-view="tasks-section" ng-class="{ loading: task && !task.$resolved }"></div>
</div>
