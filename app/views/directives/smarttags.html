<div class="row top-info tags">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title"><span class="mobbricon mobbricon-tag"></span> {{ filteredTags.length == 0 && 'Suggested' || 'Related' }} tags</h2>
                <ul class="tasks-tags list-unstyled">
                    <li ng-repeat="tag in filteredTags">
                        <a ng-click="removeTag(tag)" class="label label-default tag pull-left">
                            <span class="mobbricon mobbricon-tag"></span>
                            {{tag}}
                            <span class="mobbricon mobbricon-hardclose"></span>
                        </a>
                    </li>
                    <li ng-repeat="tag in suggestedTags | limitTo: limiter | filter: filterKeyword">
                        <a ng-click="addTag(tag.keyword)" class="label suggested label-default tag pull-left">
                            <span class="mobbricon mobbricon-tag"></span>
                            {{ tag.keyword }}
                            <span class="mobbricon mobbricon-addopen"></span>
                        </a>
                    </li>
                    <li ng-show="suggestedTags.length >= limiter" ng-click="queryTags(limiter + initialLimit);">
                        <a class="pull-left label tag more label-default">More <span class="mobbricon mobbricon-addopen"></span></a>
                    </li>
                    <li class="label label-default tag addtag pull-left">
                        <form ng-submit="addTag()">
                            <div class="input-group">
                                <input placeholder="Add keyword" class="form-control" type="text" ng-model="form.newTag">
                            <span class="input-group-addon">
                                <span class="mobbricon mobbricon-addopen"></span>
                            </span>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
