<smart-tags ng-show="tags && tags.length !== undefined" tags-title="(activeQuery && !user_tasks) && (activeQuery + '\'s top tags') || mobbrSession.isAuthorized() && 'Your top tags' || 'Top tags'" tags="tags" filtered-tags="filteredTags" reset-tags="resetTags" language="filter_language"></smart-tags>

<div class="row top-info filter">
    <div class="container">
        <div class="row">
            <fieldset ng-disabled="tasks && !tasks.$resolved" class="form-horizontal">
                <div class="col-md-6 title">
                    <span class="mobbricon mobbricon-filter"></span>
                    <strong>Filter by</strong>
                </div>
                <div class="col-md-3">
                    <div ng-show="mobbrSession.isAuthorized()" class="checkbox">
                        <label>
                            <input type="checkbox" ng-init="user_tasks = ($state.params.username === $mobbrStorage.user.username)" ng-click="!user_tasks && $state.go('box.tasks.person', { username: $mobbrStorage.user.username }) || $state.go('^')" ng-model="user_tasks">
                            My tasks
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-control"
                            ng-options="language.code as language.name for language in usedLanguages.result"
                            ng-init="filter_language = getLanguage()"
                            ng-model="filter_language">
                        <option value="">Choose language</option>
                    </select>
                </div>
                <!--<div class="col-md-3">
                    <select class="form-control"
                            ng-options="option.code as option.name for option in order_options"
                            ng-model="filter_order">
                    </select>
                </div>-->
            </fieldset>
        </div>
    </div>
</div>

<div class="row data-cards">
    <a ng-repeat="url in tasks.result" ui-sref="box.task.view({ task: encodeTask(url.url) })">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 data-card-container">
            <div class="data-card">
                <h3 ng-bind="url.title"></h3>
                <p ng-bind="url.description"></p>
                <div class="bottom">
                    <div class="item large amount">
                        <span ng-bind-html="url.amount_total | mobbrcurrency:url.currency_iso:true"></span>
                        <span class="mobbricon mobbricon-payments"></span>
                    </div>
                    <div class="item large tasks" class="participants">
                        <span ng-bind="url.match_percentage + '%'"></span>
                        <span class="mobbricon mobbricon-unclaimed"></span>
                    </div>
                    <div class="item">
                        <span ng-bind="url.domain"></span>
                        <span class="mobbricon mobbricon-domain"></span>
                    </div>
                </div>
            </div>
        </div>
    </a>
    <div class="col-md-12" ng-show="tasks.$resolved && tasks.result.length == 0">
        <h2><em>No tasks found...</em></h2>
    </div>
</div>
