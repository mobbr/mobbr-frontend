<div class="page-header">
    <h1 ng-bind="payment.result.script.title"></h1>
    <a target="_blank" href="{{ payment.result.url }}" ng-bind="payment.result.url"></a>
</div>

<div class="row-fluid">
    <div class="span8">
        <a href="{{ payment.result.url }}" ng-show="payment.result.script.img_url">
            <img ng-src="{{ payment.result.script.img_url }}">
        </a>

        <p>{{ payment.result.script.description }}</p>
    </div>

    <div class="well special pull-right span4 receipt">
        <h6><small>Domain earnings</small></h6>
        <mobbrtable entries="balances.result"
                    columns="[ 'currency_description', 'currency_iso', 'amount' ]"></mobbrtable>
    </div>
</div>

<div class="bigbox">

    <tabs>
        <pane heading="Currently listed participants">
            <mobbrtable entries="payment.result.script.participants"
                        columns="[ '.gravatar', '.org-id', 'role', '.percentage' ]"></mobbrtable>
        </pane>

        <pane heading="Payments made to this URL">

            <mobbrtable entries="personPayments.result"
                        has-search="true"
                        has-header="true"
                        can-sort="true"
                        columns="[ 'datetime', 'senders', 'receivers', 'currency_iso', 'amount' ]"></mobbrtable>
        </pane>

        <pane heading="Where payments where made">
            <mobbrtable entries="locations.result"
                        has-search="true"
                        has-header="true"
                        can-sort="true"
                        columns="[ 'url', 'currency_iso', 'amount' ]"></mobbrtable>
        </pane>

        <pane heading="How payments where divided">
            <mobbrtable entries="divisions.result"
                        has-search="true"
                        has-header="true"
                        has-limiter="true"
                        can-sort="true"
                        columns="[ 'gravatar-xsmall', 'username', 'role', 'currency_iso', 'amount' ]"></mobbrtable>
        </pane>

    </tabs>

</div>
