<div class="container">
    <div class="page-header">
        <h1>
            Email login<br>
            <small>Request a single-use login link</small>
        </h1>
    </div>

    <form class="form-horizontal"  ng-submit="recoverPassword()">
        <fieldset class="form-group">
            <label class="control-label col-md-2" for="username">Username or email</label>
            <div class="input-group col-md-4">
                <input class="form-control" ng-model="username_or_email" type="text" id="username" placeholder="" required>
                <span class="input-group-btn">
                    <button ng-click="recover()" ng-disabled="recovering && !recovering.$resolved" class="btn" type="submit"><i class="glyphicon mobbrloader" ng-show="recovering && !recovering.$resolved"></i> Recover</button>
                </span>
            </div>
        </fieldset>
    </form>
</div>
