<div class="page-header">
    <h1>Email login<br><small>Request a single-use login link</small></h1>
</div>


<form ng-submit="recoverPassword()" class="form-horizontal">

    <div class="control-group">

        <div class="control-label">
            <label for="username">Username or email</label>
        </div>

        <div class="controls">
            <input ng-model="username_or_email" type="text" id="username" placeholder="" required>
       </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button ng-click="recover()" ng-disabled="waiting" class="btn" type="submit"><i class="icon-white mobbrloader" ng-show="waiting"></i> Recover</button>
        </div>
    </div>
</form>
