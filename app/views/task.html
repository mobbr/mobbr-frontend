<div ng-show="task && !task.$resolved">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center"><em>Loading task...</em></h2>
        </div>
    </div>
</div>

<div ui-view ng-show="task && task.$resolved">
    <div class="row top-info tasks-summary">
        <div class="container task-card-container">
            <div class="row">
                <a ng-class="$state.is('box.task.domain') ? 'active' : ''"
                   ng-href="#{{ $state.is('box.task.domain') ? $state.href('box.task') : $state.href('box.task.domain') }}"
                     class="card-container col-xs-3 col-md-3">
                    <div class="card" ng-class="has_failed ? 'failed' : ''">
                        <div ng-hide="has_failed">
                            <div class="front">
                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-domain"></span>
                                        Host
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xsmall col-md-12" ng-bind="domain"></span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.domain') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-show="has_failed">
                            <div class="front">
                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-domain"></span>
                                        Host
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12">1/4</span>
                                </div>
                                <div class="row">
                                    <span class="txt xsmall nopad col-md-12">Your URL is unusable/nonexistent</span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon left pull-left">
                                        <span class="mobbricon mobbricon-hardalert"></span>
                                    </div>
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.domain') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a ng-class="{ active: $state.is('box.task.script'), disabled: has_failed }"
                     ng-href="#{{ !has_failed && ($state.is('box.task.script') ? $state.href('box.task') : $state.href('box.task.script')) || $state.href('box.task.domain') }}"
                     class="card-container col-xs-3 col-md-3">
                    <div class="card" ng-class="!has_failed && has_script ? '' : 'failed'">
                        <div ng-show="!has_failed && has_script">
                            <div class="front">

                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-crowd"></span>
                                        Workforce
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12" ng-bind="(task.result.script.participants | unique:'id').length || 0"></span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.script') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-hide="!has_failed && has_script">
                            <div class="front">
                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-crows"></span>
                                        Workforce
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12">2/4</span>
                                </div>
                                <div class="row">
                                    <span class="txt xsmall nopad col-md-12">Connect your task</span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon left pull-left">
                                        <span class="mobbricon mobbricon-hardalert"></span>
                                    </div>
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.script') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a ng-class="{ active: $state.is('box.task.payments') || $state.is('box.task.pay'), disabled: has_failed || !has_script }"
                   ng-href="#{{ has_failed ? $state.href('box.task.domain') : (!has_script ? $state.href('box.task.script') : (has_payments ? ($state.is('box.task.payments') ? $state.href('box.task') : $state.href('box.task.payments')) : ($state.is('box.task.pay') ? $state.href('box.task') : $state.href('box.task.pay')))) }}"
                     class="card-container col-xs-3 col-md-3">
                    <div class="card funding" ng-class="has_script && has_payments ? '' : 'failed'">
                        <div ng-show="!has_failed && has_script && has_payments">
                            <div class="front">
                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-payments"></span>
                                        Funding
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt col-md-4 text-left xsmall" ng-bind="task.result.statistics.is_pledge == '1' ? 'Pledged' : 'Paid'"></span>
                                    <span class="txt col-md-8" ng-bind-html="task.result.statistics.amount_total | mobbrcurrency: task.result.statistics.amount_currency:true"></span>
                                </div>
                                <div class="row">
                                    <span class="txt col-md-4 text-left xsmall">First</span>
                                    <span class="txt col-md-8 xsmall" ng-bind="task.result.statistics.firstpaiddatetime | amCalendar"></span>
                                </div>
                                <div class="row">
                                    <span class="txt col-md-4 text-left xsmall">Last</span>
                                    <span class="txt col-md-8 xsmall" ng-bind="task.result.statistics.lastpaiddatetime | amCalendar"></span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.payments') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div ng-hide="!has_failed && has_script && has_payments">
                            <div class="front">
                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-payments"></span>
                                        Funding
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12">3/4</span>
                                </div>
                                <div class="row">
                                    <span class="txt xsmall nopad col-md-12">Make a payment</span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon left pull-left">
                                        <span class="mobbricon mobbricon-hardalert"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a ng-class="{ active: $state.is('box.task.persons') || $state.is('box.task.invite'), disabled: has_failed || !has_script || !has_payments  }"
                     class="card-container col-xs-3 col-md-3"
                     ng-href="#{{ has_failed ? $state.href('box.task.domain') : (!has_script ? $state.href('box.task.script') : (has_participants && has_payments ? ($state.is('box.task.persons') ? $state.href('box.task') : $state.href('box.task.persons')) : (has_payments ? ($state.is('box.task.invite') ? $state.href('box.task') : $state.href('box.task.invite')) : $state.href('box.task.view') ))) }}">
                    <div class="card" ng-class="has_script && has_payments && has_participants ? '' : 'failed'">
                        <div ng-show="!has_failed && has_script && has_payments && has_participants">
                            <div class="front">

                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-unclaimed"></span>
                                        Rewarding
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12" ng-bind="task.result.statistics.num_recipients"></span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon right pull-right">
                                        <span ng-class="$state.is('box.task.persons') ? 'mobbricon-softclose' : 'mobbricon-addopen'" class="mobbricon"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div ng-hide="!has_failed && has_script && has_payments && has_participants">
                            <div class="front">

                                <div class="row top">
                                    <div class="col-md-12">
                                        <span class="mobbricon mobbricon-unclaimed"></span>
                                        Rewarding
                                    </div>
                                </div>
                                <div class="row">
                                    <span class="txt xbig col-md-12">4/4</span>
                                </div>
                                <div class="row">
                                    <span class="txt xsmall nopad col-md-12">Invite your workforce</span>
                                </div>
                                <div class="row bottom-icon">
                                    <div class="col-xs-1 text-center icon left pull-left">
                                        <span class="mobbricon mobbricon-hardalert"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row task-section-container">
        <div class="col-md-12">
            <div ui-view="task-section" class="task-section" ></div>
        </div>
    </div>

    <div class="row task-data">
        <div class="container">
            <div class="row task-info-row">
                <div class="col-md-12 task-info" ng-show="!has_failed">
                    <h2 ng-bind="task.result.script.title || task.result.metadata.title"></h2>
                    <p ng-bind="task.result.script.description || task.result.metadata.description"></p>
                    <small ng-show="task.result.script.copyright" ng-bind="task.result.script.copyright"></small>
                    <abbr ng-bind="languagesMap[task.result.script.language]"
                          lang="{{ task.result.script.language }}"
                          title="{{ languagesMap[task.result.script.language] }}"></abbr>
                </div>

                <div class="col-md-12 task-tags" ng-show="!has_failed">
                    <h2 class="title"><span class="mobbricon mobbricon-tag"></span> Tags on this task</h2>
                    <ul class="task-tags taglist list-unstyled">
                        <li ng-repeat="keyword in (task.result.script.keywords || task.result.metadata.keywords)" class="label label-default tag pull-left">
                            <span class="mobbricon mobbricon-tag"></span>
                            <span ng-bind="keyword"></span>
                        </li>
                    </ul>
                    <em ng-show="(!task.result.script.keywords || task.result.script.keywords.length == 0) && (!task.result.metadata.keywords || task.result.metadata.keywords.length == 0)">No tags defined</em>
                </div>
            </div>
        </div>
    </div>
</div>
