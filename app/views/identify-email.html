<form user-register name="register" class="form-horizontal">
    <h6><small>Use email to identify yourself</small></h6>
    <div class="input-append">
        <input ng-model="email" type="email" name="email" placeholder="e.g. patrick@mobbr.com" required>
        <button class="btn" type="submit">Send</button>
    </div>
</form>
