<div class="row">
    <div class="col-md-3 sidebar-left">
        <h1>Wallet</h1>
        <ul class="nav nav-pills nav-stacked">
            <li ng-class="{ active: $state.includes('wallet.credit') }">
                <a href="/#/wallet">
                    Credit
                    <span ng-bind="balances.result.total_currency_iso + ' ' + (balances.result.total_amount | mobbrcurrency)"
                          class="badge pull-right"></span>
                </a>
            </li>
            <li ng-class="{ active: $state.includes('wallet.payments') }">
                <a href="/#/wallet/payments">
                    Payments
                    <span class='badge pull-right' ng-bind="payments.result.length"></span>
                </a>
            </li>
            <li ng-class="{ active: $state.includes('wallet.xpayments') }">
                <a href="/#/wallet/xpayments">
                    Deposits and withdraws
                    <span class='badge pull-right' ng-bind="mutations.result.length"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="row toolbar">
            <fieldset class="col-md-12">
                <button class="btn" ng-click="openDepositDialog()">Deposit</button>
                <button class="btn" ng-click="openWithdrawDialog()">Withdraw</button>
            </fieldset>
        </div>
        <div ui-view class="container-fluid"></div>
    </div>
</div>
