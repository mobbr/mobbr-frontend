<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Related suggestions</h2>
                <div class="tasks-tags">
                    <li ng-repeat="keyword in keywords.result">
                        <a ng-href="{{ state.href('tasks.filter.tag', { tag: keyword.keyword }) }}">
                            <span ng-bind="keyword.keyword"ng-class="keyword.keyword == tag ? 'label-primary' : 'label-default'" class="label"></span>
                        </a>
                        <a ng-show="keyword.keyword == tag" ng-href="{{ state.href('tasks.filter', { tag: 'test' }) }}" class="glyphicon glyphicon-remove"></a>
                    </li>
                    <em ng-show="keywords.$resolved && keywords.result.length == 0">No tags defined</em>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="row">
            <fieldset ng-disabled="(tasks && !tasks.$resolved) || (tags && !tags.$resolved)">
                <div class="col-md-3">
                    <h2>Filter on</h2>
                </div>
                <div class="col-md-3">
                    <div ng-show="mobbrSession.isAuthorized()" class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="user_tasks">
                            My tasks
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-control"
                            ng-options="language.code as language.name for language in languages.result"
                            ng-model="filter_language">
                        <option value="">Choose language</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-control"
                            ng-options="option.code as option.name for option in order_options"
                            ng-model="filter_order">
                    </select>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<div class="row">
    <a ng-repeat="url in tasks.result" ng-href="{{ state.href('tasks.view.task', { task: $scope.encodeTask(url.url) }) }}">
        <div class="col-xs-6 col-md-3">
            <h3 ng-bind="url.title"></h3>
            <p ng-bind="url.description"></p>
            <dl>
                <dt>Number of payments:</dt>
                <dd ng-bind="url.num_payments"></dd>
                <dt>Number of recipients</dt>
                <dd ng-bind="url.num_recipients"></dd>
                <dt>Amount</dt>
                <dd ng-bind="yrl.amount"></dd>
            </dl>
        </div>
    </a>
    <div class="col-md-12" ng-show="tasks.$resolved && tasks.result.length == 0">
        <h2><em>No tasks found...</em></h2>
    </div>
</div>
