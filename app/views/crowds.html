<div class="row top-info filter">
    <div class="container">
        <div class="row">
            <fieldset ng-disabled="(tasks && !tasks.$resolved) || (tags && !tags.$resolved)" class="form-horizontal">
                <div class="col-md-9 title">
                    <span class="glyphicon glyphicon-ok"></span>
                    <strong>Filter by</strong>
                </div>
                <div class="col-md-3">
                    <select class="form-control"
                            ng-options="language.code as language.name for language in languages.result"
                            ng-model="filter_language">
                        <option value="">Choose language</option>
                    </select>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<div ng-show="selectedPersons && selectedPersons.length > 0" class="row">
    <div class="container">
        <div class="col-md-9">
            <img ng-repeat="person in selectedPersons" ng-src="https://secure.gravatar.com/avatar/{{ person['gravatar'] }}?s=50&default=https://mobbr.com/img/default-gravatar.png"
                 width="50"
                 height="50"
                 ng-click="removePerson(person)"
                 class="pull-left">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary pull-right" ng-click="invitePeople()">Invite these people</button>
        </div>
    </div>
</div>

<div ng-class="{ loading: persons && !persons.$resolved }" class="row data-cards data-cards-persons">
    <div ng-repeat="person in persons.result" ng-class="{ 'data-card-highlight': person.match_percentage > 90 }" class="col-md-3 data-card-container">
        <div class="data-card" ng-init="person.selected = false" ng-click="activeQuery && (person.selected = !person.selected);activeQuery && addPerson(person);">
            <input ng-show="activeQuery" type="checkbox" ng-model="person.selected"  class="pull-right">
            <img ng-src="https://secure.gravatar.com/avatar/{{ person['gravatar'] }}?s=50&default=https://mobbr.com/img/default-gravatar.png"
                 width="50"
                 height="50"
                 class="pull-left">
            <h3 ng-bind="person.username"></h3>
            <span ng-show="person.verified_identity">Verified</span>
            <span ng-show="person.invoicable">Invoicable</span>

            <ul class="list-unstyled">
                <li ng-repeat="role in person.role">
                    <strong ng-bind="role"></strong>
                </li>
            </ul>

            <div>
                <div class="item large participants" ng-bind="person.match_percentage + '%'"></div>
                <div class="item large amount" ng-bind="person.num_participated_tasks"></div>
                <div class="item large" ng-bind="person.num_participated_domains"></div>
            </div>
        </div>
    </div>
</div>
