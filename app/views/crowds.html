<div class="row top-info filter">
    <div class="container">
        <div class="row">
            <fieldset ng-disabled="(tasks && !tasks.$resolved) || (!tags.$resolved)" class="form-horizontal">
                <div class="col-md-9 title">
                    <span class="glyphicon glyphicon-ok"></span>
                    <strong>Filter by</strong>
                </div>
                <div class="col-md-3">
                    <select class="form-control"
                            ng-options="language.code as language.name for language in usedLanguages.result"
                            ng-init="filter_language = $mobbrStorage.user.language_iso"
                            ng-model="filter_language">
                        <option value="">Choose language</option>
                    </select>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<div class="row top-info filter">
    <div class="container">
        <div class="row">
            <fieldset ng-disabled="(tasks && !tasks.$resolved) || (!tags.$resolved)" class="form-horizontal">
                <div class="col-md-3 title">
                    <span class="glyphicon glyphicon-ok"></span>
                    <strong>My future team</strong>
                </div>
                <div class="col-md-9 text-right">
                    <span ng-show="selectedPersons && selectedPersons.length == 0">Select people to invite for this task</span>
                    <img ng-repeat="person in selectedPersons"
                         ng-src="https://secure.gravatar.com/avatar/{{ person['gravatar'] }}?s=50&default=https://mobbr.com/img/default-gravatar.png"
                         width="50"
                         height="50"
                         ng-click="removePerson(person)">
                    <button class="btn btn-danger" ng-click="removePerson()" ng-show="selectedPersons.length > 0">Clear invites</button>
                    <button class="btn btn-primary" ng-click="invitePeople()" ng-disabled="selectedPersons.length == 0">Invite these people</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>



<div ng-class="{ loading: persons && !persons.$resolved }" class="row data-cards data-cards-persons">
    <div ng-repeat="person in persons.result" ng-class="{ 'data-card-highlight': person.match_percentage > 90 }" class="col-md-3 data-card-container">
        <div class="data-card" ng-init="person.selected = false" ng-click="activeQuery && (person.selected = !person.selected);activeQuery && addPerson(person);">
            <div class="pull-right">
                <div class="checkbox">
                    <label>
                        <input ng-show="activeQuery" type="checkbox" ng-model="person.selected" disabled>
                        Invite for this task
                    </label>
                </div>
            </div>
            <img ng-src="https://secure.gravatar.com/avatar/{{ person['gravatar'] }}?s=50&default=https://mobbr.com/img/default-gravatar.png"
                 width="50"
                 height="50"
                 class="pull-left">
            <h3 ng-bind="person.username"></h3>
            <span ng-show="person.verified_identity">Verified</span>
            <span ng-show="person.invoicable">Invoicable</span>

            <ul class="list-unstyled">
                <li ng-repeat="role in person.role">
                    <strong ng-bind="role"></strong>
                </li>
            </ul>

            <div>
                <div class="item large participants" ng-bind="person.match_percentage + '%'"></div>
                <div class="item large amount" ng-bind="person.num_participated_tasks"></div>
                <div class="item large" ng-bind="person.num_participated_domains"></div>
            </div>
        </div>
    </div>
    <div class="col-md-12 text-center" ng-show="!tags">
        <h2><em>Enter any URL to find your workforce...</em></h2>
    </div>
    <div class="col-md-12 text-center" ng-show="(tags && !tags.$resolved) || (persons && !persons.$resolved)">
        <h2><em>Finding your workforce...</em></h2>
    </div>
    <div class="col-md-12 text-center" ng-show="persons.$resolved && persons.result.length == 0">
        <h2><em>No people found...</em></h2>
    </div>
</div>
