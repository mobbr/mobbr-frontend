<div class="row pay-task">
    <div class="container">
        <form name="deposit" ng-submit="confirm()">
            <fieldset ng-disabled="bankwire || (depositing && !depositing.$resolved)" class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <select ng-model="deposit_type"
                                id="type"
                                class="form-control"
                                name="deposit_type"
                                ng-options="value.name for (key, value) in networks">
                        </select>
                    </div>
                    <div class="col-xs-3">
                        <select class="form-control"
                                ng-hide="deposit_type.type == 'btc'"
                                required
                                ng-init="currency = $mobbrStorage.user.currency_iso || 'EUR'"
                                ng-model="currency"
                                ng-options="value.currency_iso as value.currency_iso for (key, value) in currenciesMap"></select>
                    </div>
                    <div class="col-xs-3">
                        <input class="form-control"
                               placeholder="0.00"
                               required
                               type="number"
                               ng-hide="deposit_type.type == 'btc'"
                               ng-model="amount"
                               step="any"
                               min="0"
                               max="1000000000">
                    </div>
                </div>
            </fieldset>
            <fieldset ng-hide="deposit_type.type == 'btc'" class="form-group"ng-disabled="depositing && !depositing.$resolved">
                <div class="row">
                    <div class="col-md-12">
                        <textarea placeholder="Note..."
                                  ng-model="note"
                                  class="form-control"
                                  id="country"
                                  name="deposit_note"></textarea>
                    </div>
                </div>
            </fieldset>


            <div ng-show="deposit_type.type == 'btc'">
                <div class="form-group">
                                <span class="info-box">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    Use there public addresses to recieve money from external accounts. Give there to anyone who needs to fund your Mobbr account.
                                </span>
                </div>
                <div ng-repeat="wallet in walletAddresses">
                    <div class="row">
                        <fieldset ng-if="wallet.currency == 'BTC'">
                            <fieldset ng-repeat="address in wallet.addresses" class="form-group">
                                <div class="col-md-12">
                                    <input class="form-control" type="text" ng-model="address.bitcoin" readonly>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <div class="col-sm-3">
                                    <button class="btn btn-success" ng-click="addBitcoinAddress(wallet.currency)">Add another</button>
                                </div>
                            </fieldset>
                        </fieldset>
                    </div>
                </div>
            </div>

            <fieldset ng-show="bankwire">
                <div class="form-group">
                                <span class="info-box">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                    Make a bank transfer using the details below
                                </span>
                </div>
                <div  class="row">
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Bic
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" readonly ng-model="bankwire.BankAccount.BIC">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            IBAN
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" readonly ng-model="bankwire.BankAccount.IBAN">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Name
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" readonly ng-model="bankwire.BankAccount.OwnerName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Reference
                        </label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" readonly ng-model="bankwire.WireReference">
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <fieldset class="form-group" ng-disabled="depositing && !depositing.$resolved">
                    <div class="col-xs-10 col-sm-offset-9 col-sm-2">
                        <button type="submit" ng-disabled="!currency || !amount" class="btn btn-success btn-block" ng-show="!bankwire && deposit_type.type != 'btc'">
                            Confirm
                        </button>
                    </div>
                    <div class="col-xs-2 col-sm-1">
                        <button ng-click="$state.go('^')" class="btn btn-danger btn-block">
                            X
                        </button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
</div>
