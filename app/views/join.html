<div class="page-header">
    <h1>Join Mobbr<br><small>Choose your username with care, it can never be changed. Ever.</small></h1>
</div>

<iframe style="width: 100%;" class="eula" src="https://api.mobbr.com/mobbr-terms-of-use.txt"></iframe>

<form style="" name="register" class="form-horizontal">

    <div style="padding-bottom: 25px; margin-bottom: 20px; border-bottom: 1px solid #009ee0; ">
        <label class="checkbox">
            <input type="checkbox" ng-model="accept_eula">
            I accept the terms
        </label>
    </div>

    <!-- TODO: correct styling -->
    <div class="control-group">
        <div class="control-label">
            <label for="username">Username</label>
        </div>
        <div class="controls">
            <input type="text" name="username" ng-model="username" placeholder="e.g. _super-man_" id="username">
        </div>
    </div>

    <div class="control-group">
        <div class="control-label">
            <label for="email">Email</label>
        </div>
        <div class="controls">
            <input ng-model="email" name="email" type="email" name="email" placeholder="e.g. example@mail.com" required id="email">
        </div>
    </div>

    <div class="control-group">
        <div class="control-label">
            <label for="password">Password</label>
        </div>
        <div class="controls">
            <input ng-model="password" name="password" id="password" type="password" required ng-pattern="/^.*(?=.{8,})(?=.*\d)(?=.*[a-z]).*$/" placeholder="min. 8 alfanum positions">
            <span ng-show="register.password.$dirty && register.password.$error.pattern" class="help-inline">Minimal 8 charactes, uppercase, lowercase and numbers</span>
        </div>
    </div>
    <div class="control-group">
        <div class="control-label">
           <label for="password_control">Confirm password</label>
        </div>
        <div class="controls">
            <input ng-model="password_control" name="password_control" id="password_control" type="password" required pw-check="password" placeholder="confirm password">
            <span ng-show="register.password_control.$dirty && register.password_control.$error.pwmatch" class="help-inline">Passwords do not match</span>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button ng-click="registerUser(username, email, password, password_control)" class="btn btn-primary" ng-disabled="!accept_eula || waiting">
                <i class="icon-white mobbrloader" ng-show="waiting"></i> Join
            </button>
        </div>
    </div>
</form>
