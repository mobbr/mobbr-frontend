<div class="page-header">
    <h1>
        Payment receipt <span ng-hide="payment.meta_data.paiddatetime">(pending)</span><br>
        <small>{{payment.meta_data.title}}</small><br>
    </h1>
</div>

<div class="row-fluid">
    <div class="span8">
        <a href="{{payment.meta_data.url}}" ng-show="payment.meta_data.img_url">
            <img ng-src="{{payment.meta_data.img_url}}" class="gravatar receipt-thumb">
        </a>

        <p>{{payment.meta_data.description}}</p>
    </div>

    <div class="well special pull-right span4 receipt">
        <h6><small>Amount</small></h6>
        <div class="clearfix">{{payment.meta_data.currency_iso}} <span class="amount">{{payment.meta_data.amount}}</span></div>
        <h6><small>Clicked</small></h6>
        <div class="clearfix"><span ng-bind="payment.meta_data.clickdatetime"></span></div>
        <h6><small>Paid</small></h6>
        <div class="clearfix"><span ng-bind="payment.meta_data.paiddatetime"></span></div>
    </div>
</div>

<tabs class="clearfix">
    <pane heading="Receivers">

        <form class="form-inline">
            <label for="searchEntriesDirective">Search: </label>
            <input class="search-query" type="search" ng-model="searchentries" id="searchEntriesDirective">
        </form>

        <peoplepagesearch people="payment.receivers"
                          nodatatitle=""
                          persontitle="Username / id"
                          searchentries="searchentries"
                          showamount="true"
                          ownsearch="false"></peoplepagesearch>
    </pane>

    <pane heading="Senders">

        <form class="form-inline">
            <label for="searchEntriesDirective2">Search: </label>
            <input class="search-query" type="search" ng-model="searchentries" id="searchEntriesDirective2">
        </form>

        <peoplepagesearch people="payment.senders"
                          nodatatitle=""
                          persontitle="Username / id"
                          searchentries="searchentries"
                          showamount="true"
                          ownsearch="false"></peoplepagesearch>
    </pane>
</tabs>
