<form ng-submit="$close(invoice)" name="invoicing" class="form-horizontal modal-body">
    <div class="modal-header">
        <h3>Confirm or adjust your invoicing data</h3>
        Defaults are taken from your <a hef="/#/settings">settings</a> panels
    </div>
    <div class="form-horizontal modal-body">

        <fieldset class="form-group">
            <label class="control-label col-md-4" for="name">
                (Business) name
            </label>
            <div class="col-md-8">
                <input ng-model="invoice.customer_name"
                       name="name"
                       type="text"
                       id="name"
                       placeholder="e.g. Google"
                       class="form-control">
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-md-4" for="address">
                Full address
            </label>
            <div class="col-md-8">
                <input ng-model="invoice.customer_address"
                       class="form-control"
                       name="address"
                       type="text"
                       id="address"
                       placeholder="e.g. Sesame Street 3, Metropolis">
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-md-4" for="country">
                Country
            </label>
            <div class="col-md-8">
                <select ng-model="invoice.customer_country"
                        ng-options="country.code as country.name for country in countriesMap.result | orderBy: 'name'"
                        id="country"
                        name="country"
                        class="form-control">
                    <option value="">No country</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-md-4" for="vat-number">
                VAT-number
            </label>
            <div class="col-md-8">
                <input ng-model="invoice.customer_vat_number"
                       name="vat_number"
                       type="text"
                       id="vat-number"
                       placeholder="e.g. NL001234567B01"
                       class="form-control">
            </div>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-md-4" for="status">
                Legal entity
            </label>
            <div class="col-md-8">
                <select ng-model="invoice.customer_status"
                        name="status"
                        type="text"
                        id="status"
                        class="form-control">
                    <option value="private">Private</option>
                    <option value="enterprise">Enterprise</option>
                </select>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">
            <i class="glyphicon mobbrloader" ng-show="waiting"></i> Confirm
        </button>
        <button type="reset" ng-click="$dismiss()" class="btn btn-error">
            Cancel
        </button>
    </div>
</form>
